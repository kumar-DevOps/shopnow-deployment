replicaCount: 2

frontend:
  image:
    repository: kumarDevOps/shopnow-frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: LoadBalancer
    port: 80

backend:
  image:
    repository: kumarDevOps/shopnow-backend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5000

mongodb:
  username: "shopuser"
  password: "shoppass"
  uri: "mongodb://shopuser:shoppass@mongo:27017/shopnow"

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: shopnow.local
      paths:
        - path: /
          pathType: Prefix
          backend:
            service: shopnow-frontend-service
            port: 80
        - path: /api
          pathType: Prefix
          backend:
            service: shopnow-backend-service
            port: 5000
